<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link rel="stylesheet" th:href="@{css/dataTables.bootstrap.css}" />
<script type="text/javascript" th:src="@{js/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{js/dataTables.bootstrap.js}"></script>
<script type="text/javascript" th:src="@{js/script.js}"></script>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<label class="control-label" th:text="${message}"></label>
				</div>
			</div>
			<div class="table-responsive">
				<table id="example" class="table table-border table-hover"
					style="width: 100%"></table>
			</div>
		</div>
	</div>
</body>
</html>
